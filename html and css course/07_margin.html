<style>
    a{
        text-decoration: none;
    }

    a:hover{
        color:red;
        text-decoration:overline;
    }

    a:active{
        color:yellowgreen;
    }

    a:visited{
        color:pink;
    }

    ul li:first-child{
        color:red;

    }
    ul li:last-child {
        color:green;

    }

    ul li:nth-child(3){
        color:yellow;

    }
    ul li:nth-child(even){
        color:blueviolet

    }
</style>
